name: Get deployment token
description: Get the deployment token for an Azure Static Web App
author: LayZeeDK

inputs:
  name:
    description: The resource name of the Azure Static Web App
    required: true

outputs:
  deployment_token:
    description: The deployment token for the Azure Static Web App
    value: ${{ steps.deployment_token.outputs.deployment_token }}

runs:
  using: composite
  steps:
    - id: deployment_token
      uses: Azure/cli@v1
      env:
        NAME: ${{ inputs.name }}
      with:
        # echo "::add-mask::$DEPLOYMENT_TOKEN"
        inlineScript: |
          DEPLOYMENT_TOKEN=$(az staticwebapp secrets list --name "${{ env.NAME }}" --query properties.apiKey)
          echo "::set-output name=deployment_token::$DEPLOYMENT_TOKEN"
    - name: DEBUG deployment_token
      shell: bash
      run: |
        echo "${{ steps.deployment_token.outputs.deployment_token }}"
